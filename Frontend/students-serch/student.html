<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hospedaYa - Search Rooms</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <h1>hospedaYa</h1>
            </div>
            <nav class="nav">
                <a href="#" class="nav-link active">Search Rooms</a>
                <a href="#" class="nav-link">My Bookings</a>
            </nav>
            <div class="user-info">

                <a href="#" id="logoutBtn" class="logout-link">
                    Logout <i class="fas fa-arrow-right"></i>
                </a>
            </div>
        </div>
    </header>

    <!-- Search Bar -->


    <!-- Main Content -->
    <main class="main-content">
        <div class="content-header">
            <h2 class="section-title">Available Rooms</h2>

        </div>

        <!-- Room Cards -->
        <div class="room-grid">
            <!-- Room Card 1 -->
            <div class="room-card">
                <div class="room-image">
                    <img src="https://images.unsplash.com/photo-1522708323590-d24dbb6b0267?w=400&h=250&fit=crop"
                        alt="Cozy Studio Near Campus">
                </div>
                <div class="room-info">
                    <h3 class="room-title">Laureles</h3>
                    <p class="room-location">
                        <i class="fas fa-map-marker-alt"></i>
                        1km Cerca de la Universidad Pontificia Bolivariana
                    </p>
                    <div class="room-details">
                        <div class="price">$450/mo</div>
                        <div class="rating">
                            <i class="fas fa-star"></i>
                            <span>4.8</span>
                        </div>
                    </div>
                    <button class="view-details-btn">View Details</button>
                </div>
            </div>

            <!-- Room Card 2 -->
            <div class="room-card">
                <div class="room-image">
                    <img src="https://images.unsplash.com/photo-1560448204-e02f11c3d0e2?w=400&h=250&fit=crop"
                        alt="Shared Apartment">
                </div>
                <div class="room-info">
                    <h3 class="room-title">Aranjuez</h3>
                    <p class="room-location">
                        <i class="fas fa-map-marker-alt"></i>
                        500m Cerca de la Universidad de Antioquia
                    </p>
                    <div class="room-details">
                        <div class="price">$320/mo</div>
                        <div class="rating">
                            <i class="fas fa-star"></i>
                            <span>4.6</span>
                        </div>
                    </div>
                    <button class="view-details-btn">View Details</button>
                </div>
            </div>

            <!-- Room Card 3 -->
            <div class="room-card">
                <div class="room-image">
                    <img src="https://images.unsplash.com/photo-1502672260266-1c1ef2d93688?w=400&h=250&fit=crop"
                        alt="Private Studio">
                </div>
                <div class="room-info">
                    <h3 class="room-title">Belen</h3>
                    <p class="room-location">
                        <i class="fas fa-map-marker-alt"></i>
                        700m Cerca de la Universidad de Medellin
                    </p>
                    <div class="room-details">
                        <div class="price">$580/mo</div>
                        <div class="rating">
                            <i class="fas fa-star"></i>
                            <span>4.9</span>
                        </div>
                    </div>
                    <button class="view-details-btn">View Details</button>
                </div>
            </div>
        </div>
    </main>
    <script src="student.js"></script>
</body>

</html>
