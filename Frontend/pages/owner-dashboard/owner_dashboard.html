<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Propietario - HospedaYa</title>
  <link rel="stylesheet" href="owner_dashboard.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

  <header class="navbar">
    <div class="logo"><a href="../../index.html">HospedaYa</a></div>
    <nav>
      <a href="#">Mis Propiedades</a>
      <a href="../publish-property/index.html">Publicar Propiedad</a>
    </nav>
    <div class="profile">
      <i class="fa-solid fa-user"></i>
      <span id="ownerName">Propietario</span>
      <i class="fas fa-sign-out-alt" id="logoutBtn"></i>
    </div>
  </header>

  <main class="dashboard">
    <h1>Panel de Propietario</h1>
    <p>Gestiona tus propiedades publicadas y solicitudes de alquiler</p>

    <section class="stats">
      <div class="stat-card">
        <i class="fas fa-building"></i>
        <div>
          <h3 id="propiedadesActivas">0</h3>
          <p>Propiedades Activas</p>
        </div>
      </div>
      <div class="stat-card">
        <i class="fas fa-hourglass-half"></i>
        <div>
          <h3 id="solicitudesPendientes">0</h3>
          <p>Solicitudes Pendientes</p>
        </div>
      </div>
      <div class="stat-card">
        <i class="fas fa-dollar-sign"></i>
        <div>
          <h3 id="ingresosMensuales">$0</h3>
          <p>Ingresos Mensuales</p>
        </div>
      </div>
    </section>

    <div class="cards-container">
      <section class="card">
        <div class="card-header">
          <h2>Mis Propiedades</h2>
          <button class="btn-primary" id="btnAddProperty"><i class="fas fa-plus"></i> Agregar Nueva Habitaci√≥n</button>
        </div>
        <div class="listing" id="misPropiedades"></div>
      </section>

      <section class="card">
        <h2>Solicitudes Recibidas</h2>
        <div id="solicitudesRecibidas"></div>
      </section>
    </div>

    <section class="all-listings">
      <div class="header">
        <h2>Todas las Propiedades Publicadas</h2>
      </div>
      <div class="properties" id="todasPropiedades"></div>
    </section>
  </main>

  <script src="owner_dashboard.js"></script>
</body>
</html>
